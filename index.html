<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./styles/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    
    <div class="container">
        <form id="paymentForm">
            <h1>LunchUp Payment</h1>
            <h3>Account</h3>
            <div class="name-row">
                <div>
                    <div class="input-fields name-col">
                      <div class="input-icon">
                          <i class="bi bi-person-fill"></i>
                      </div>
                      <input type="text" placeholder="First Name" id="firstNameInput">
                    </div>
                  </div>
                  <div>
                      <div class="input-fields name-col">
                          <div class="input-icon">
                              <i class="bi bi-person-fill"></i>
                          </div>
                          <input type="text" placeholder="Last Name" id="lastNameInput">
                      </div>
                  </div>
            </div>
            <div>
                <div class="input-fields">
                    <div class="input-icon">
                        <i class="bi bi-envelope-fill"></i>
                    </div>
                    <input type="email" placeholder="Email" id="email-address">
                </div>
            </div>
            <div>
                <div class="input-fields">
                    <div class="input-icon">
                        <i class="bi bi-geo-alt-fill"></i>
                    </div>
                    <input type="text" placeholder="Address" id="addressInput">
                </div>
            </div>
            <div>
                <div class="input-fields">
                    <div class="input-icon">
                        <i class="bi bi-bank"></i>
                    </div>
                    <input type="text" placeholder="City" id="cityInput"></input><br>
                </div>
            </div>
            <div>
                <div class="input-fields">
                  <div class="input-icon">
                      <i class="bi bi-cash-coin"></i>
                  </div>
                  <input type="number" value="1100" id="amount">
                </div>
              </div>
            <div>
              <button type="submit" class="btn btn-danger btn-lg w-100" id="submit">Pay Now</button>
            </div>
          </form>
    </div>


    <script src="https://js.paystack.co/v1/inline.js"></script> 

    <script src="./script/app.js"></script>
</body>
</html>
